<html>

<head>

    <title>CSS</title>

    <style>
        h2 {

            color: rgb(49, 49, 175);

        }
    </style>

    <!--EXTERNAL CSS-->

    <link href="style.css" rel="stylesheet">

</head>

<body>

    <!--INLINE CSS-->

    <h1 style="color:rgba(100, 23, 23, 0.681)">INLINE CSS</h1>

    <!--INTERNAL CSS-->

    <h2>INTERNAL CSS</h2>

    <!--EXTERNAL CSS-->

    <h3>EXTERNAL CSS</h3>

    <!--CLASS AND ID SELECTOR-->

    <h4 class="my_class">CLASS SELECTOR</h4>

    <h4 class="my_class">CLASS SELECTOR</h4>

    <h4 id="my_id">ID SELECTOR</h4>

    <!--GROUP SELECTOR-->

    <h5>GROUP SELECTOR</h5>

    <p>GROUP SELECTOR</p>

</html>
